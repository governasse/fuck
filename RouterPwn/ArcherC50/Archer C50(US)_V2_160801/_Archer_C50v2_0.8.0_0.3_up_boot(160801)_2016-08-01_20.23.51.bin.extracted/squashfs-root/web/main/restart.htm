<script type="text/javascript">
$("#t_reboot").click(function()
{
	if($.confirm(c_str.creboot))
	{
		$.guage(["<span class='T T_rebooting'>"+s_str.rebooting+"</span>", "<span class='T T_wait_reboot'>"+s_str.wait_reboot+"</span>",], 100, $.guageInterval, function(){$.refresh();});
		$.act(ACT_OP, ACT_OP_REBOOT);
		$.exe(true);
	}
});
</script>
<h3>System Reboot</h3>
<div class="content-container">
	<form class="pure-form pure-form-aligned">
		<p class="cfg-line">Click REBOOT button below to restart the device without any change to your current settings.</p>
	</form>
	<div>
		<button type="submit" class="green" id="t_reboot">Reboot</button> 
	</div>
</div>
<script type="text/javascript">
$.tpInit();
</script>
