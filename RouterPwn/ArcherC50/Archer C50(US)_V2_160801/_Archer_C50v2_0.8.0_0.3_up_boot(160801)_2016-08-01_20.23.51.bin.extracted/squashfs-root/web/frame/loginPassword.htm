    <style type="text/css">
    body {
        text-align: left;
        margin: 0;
        font: 12px Verdana, Arial;
    }
    #loginTop {
        width: 100%;
        height: 90px;
        overflow: hidden;
        position: relative;
        background: #10abe1;
        top: 0;
    }
    #loginScroll {
        height: calc(100% - 90px);
        overflow-x: hidden;
        overflow-y: auto;
    }
    #topContainer {
        width: 1000px;
        margin: 0 auto;
        text-align: left;
    }
    #topProduct {
        font: bold 12px verdana;
        color: white;
        text-decoration: none;
        display: block;
        float: left;
        background: url("../img/login/logo.png") no-repeat left;
        line-height: 16px;
        padding: 66px 0 20px;
        width: 230px;
        margin-left: -32px;
    }
    #topProductName {
        margin-left: 31px;
    }
    .top-control {
        display: inline-block;
    }
    .top-lang {
        margin: 0 26px 12px 88px;
        display: inline-block;
        vertical-align: bottom;
        width: 100px;
    }
    #loginMain {
        text-align: center;
        min-height: 100%;
    }
    #bottom {
        background: #e6e6e6;
        min-width: 1000px;
        height: 56px;
    }
    #bottomContainer {
        width: 100%;
        margin: 0 auto;
        position: fixed;
        bottom: 0;
    }
    div.login-field {
        margin: 5px 0;
    }
    label#login-username-label span.icon, label#login-password-label span.icon {
        background: url("../img/login/icons-01.png") no-repeat scroll -148px -4px;
        display: inline-block;
        height: 31px;
        margin-right: 14px;
        width: 27px;
        vertical-align: middle;
    }
    label#login-username-label span.icon {
        background-position: -148px -4px;
    }
    label#login-password-label span.icon {
        background-position: -184px -4px;
    }
    div.login-content {
        width: 420px;
        min-height: 100%;
        position: relative;
        margin: 100px auto;
    }
    input, button {
        color: #4d4d4d;
        font-family: Verdana, sans-serif;
    }
    input[type="text"], input[type="password"] {
        padding: .5em .6em;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline-color: #ffffff;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 184px;
    }
    input[type="text"].input-error, input[type="password"].input-error {
        border: 1px solid red;
    }
    input[type="text"].input-focus, input[type="password"].input-focus {
        border: 1px solid #10abe1;
    }
    div.inputarea {
        position: relative;
        display: inline-block;
    }
    div.inputarea label {
        position: absolute;
        top: 9px;
        left: 10px;
        color: #b3b3b3;
        cursor: text;
    }
    div.login-btn {
        margin: 0 0 0 45px;
    }
    button.button-button {
        border: none;
        border-radius: 3px;
        color: #fff;
        height: inherit;
        width: 184px;
        background-color: #96cc56;
        min-width: 90px;
        padding: 8px 6px 9px;
        cursor: pointer;
    }
    div.widget-error-tips {
        display: none;
        position: absolute;
        text-align: left;
        z-index: 299;
        top: 73px;
        left: 137px;
    }
    div.widget-error-tips.user-tips {
        top: 34px;
        left: 137px;
    }
    div.widget-error-tips.pwd-tips {
        display: none;
        position: absolute;
        z-index: 299;
        top: 34px;
        left: 137px;
    }
    div.widget-error-tips span.widget-error-tips-delta {
        background: url("../img/login/icons-02.png") no-repeat scroll -332px -56px;
        display: block;
        height: 8px;
        left: 88px;
        position: absolute;
        top: -7px;
        width: 13px;
    }
    div.widget-error-tips div.widget-error-tips-wrap {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: 1px 1px 8px #898989;
        max-width: 350px;
        min-width: 166px;
        padding: 10px 12px;
    }
    </style>
    <script type="text/javascript">
    var url = window.location.href;
    if (url.indexOf("tplinklogin.net") >= 0)
    {
        url = url.replace("tplinklogin.net", "tplinkwifi.net");
        window.location = url;
    }

    if (document.getElementById("mainBody") != null) {
        deleteCookie("Authorization");
        (function(domain, port, frame, page) {
            if ($.local) {
                location.reload(true);
            } else {
                var ret = window.parent.location.href.match(/(https?):\/\/([^:\/]+)(:\d+)?\/?([^?]*)/);
                window.parent.location.href = ret[1] + "://" + (domain ? domain : ret[2]) + (port ? ":" + port : (ret[3] ? ret[3] : "")) + "/" + (frame ? frame : (ret[4] ? ret[4] : "")) + (page ? "#__" + page.match(/\w+\.htm$/) : "");
            }
        })();
    }

    var isLocked = false,
        tipsText = "This field is required.",
        errorText = "The password is incorrect, please try again.",
        timesText = "You have exceeded five login attempts. Please try again in ";

    function $(id) {
        return document.getElementById(id);
    }

    function inArray(elem, elems) {
        var i, l;
        l = elems.length;
        for (i = 0; i < l; i++)
            if (elems[i] === elem)
                return true;
        return false;
    }

    function hasClass(elem, className) {
        return elem && inArray(className, (elem.className ? elem.className : "").split(/\s+/));
    }

    function addClass(elem, className) {
        if (elem && elem.nodeType == 1 && !hasClass(elem, className))
            elem.className += (elem.className ? " " : "") + className;
    }

    function removeClass(elem, className) {
        if (elem && elem.nodeType == 1 && hasClass(elem, className)) {
            elem.className = elem.className.replace(className, "");
            elem.className = elem.className.replace(/\s+/, " ");
        }
    }

    function Base64Encoding(input) {
        var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        var output = "";
        var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
        var i = 0;
        input = utf8_encode(input);
        while (i < input.length) {
            chr1 = input.charCodeAt(i++);
            chr2 = input.charCodeAt(i++);
            chr3 = input.charCodeAt(i++);
            enc1 = chr1 >> 2;
            enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
            enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
            enc4 = chr3 & 63;

            if (isNaN(chr2)) {
                enc3 = enc4 = 64;
            } else if (isNaN(chr3)) {
                enc4 = 64;
            }
            output = output + keyStr.charAt(enc1) + keyStr.charAt(enc2) + keyStr.charAt(enc3) + keyStr.charAt(enc4);
        }
        return output;
    }

    function utf8_encode(string) {
        string = string.replace(/\r\n/g, "\n");
        var utftext = "";

        for (var n = 0; n < string.length; n++) {
            var c = string.charCodeAt(n);
            if (c < 128) {
                utftext += String.fromCharCode(c);
            } else if ((c > 127) && (c < 2048)) {
                utftext += String.fromCharCode((c >> 6) | 192);
                utftext += String.fromCharCode((c & 63) | 128);
            } else {
                utftext += String.fromCharCode((c >> 12) | 224);
                utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                utftext += String.fromCharCode((c & 63) | 128);
            }
        }
        return utftext;
    }

    function deleteCookie(name) {
        var LargeExpDate = new Date();
        document.cookie = name + "=; expires=" + LargeExpDate.toGMTString();
    }

    function lockWeb(bLock) {
        $("pcPassword").disabled = bLock;
    }

    function resize() {
        $("loginMain").style.height = "auto";
    }

    function pwdBlur() {
        if ($("pcPassword").value == "") {
            $("pwdLabel").style.display = "inline";
        }
        $("errorTips").style.display = "none";
        removeClass($("pcPassword"), "input-focus");
    }

    function pwdFocus() {
        $("pwdLabel").style.display = "none";
        $("pwdTips").style.display = "none";
        removeClass($("pcPassword"), "input-error");
        addClass($("pcPassword"), "input-focus");
    }

    function PCWin(event) {
        if (event.keyCode == 13) {
            PCSubWin();
        }
    }

    function PCSubWin() {
        if (isLocked == true) {
            return;
        }

        var auth;
        var $password = $("pcPassword");

        if ($password.value == "") {
            addClass($password, "input-error");
            $("pwdTips").style.display = "inline";
            $("tipsContentPwd").innerHTML = tipsText;
            return;
        }
        auth = "Basic " + Base64Encoding($password.value);
        document.cookie = "Authorization=" + auth;
        window.location.reload();
    }

    function pageLoad() {
        window.onresize = resize;
        var tipStr = "",
            $note = $("errorContent"),
            $password = $("pcPassword");

        deleteCookie("Authorization");

        try {
            if (modelName) {
                document.title = modelName;
                $("topProductName").innerHTML = modelName;
            }
            /*            if (modelDesc) {
                $("mname").innerHTML = modelDesc;
            }*/
        } catch (e) {}

        if (authTimes > 0) {
            $("errorTips").style.display = "inline";
            $note.innerHTML = errorText;

        }

        if (authTimes >= 5) {
            isLocked = true;
            lockWeb(true);
            count = 600 - forbidTime;
            $note.innerHTML = timesText + count + "s.";
            window.setTimeout(function() {
                if (count < 1) {
                    $("errorTips").style.display = "none";
                    $note.innerHTML = "";
                    isLocked = false;
                    lockWeb(false);
                    $password.focus();
                    deleteCookie("Authorization");
                    window.location.reload();
                    return;
                }
                count--;
                $note.innerHTML = timesText + count + "s.";
                window.setTimeout(arguments.callee, 1000);
            }, 1000);
        } else {
            $password.focus();
        }
    }
    </script>

</head>

<body onkeypress="PCWin(event)" onload="pageLoad()">
    <div id="loginTop">
        <div id="topContainer">
            <a id="topProduct" href="http://www.tp-link.com" target="_blank">
                <span id="topProductName"></span>
            </a>
        </div>
    </div>
    <div id="loginScroll">
        <div id="loginMain">
            <div class="login-content">
                <div class="login-field">
                    <label id="login-password-label">
                        <span class="icon"></span>
                        <span class="text"></span>
                    </label>
                    <div class="inputarea">
                        <input type="password" id="pcPassword" autocomplete="off" onblur="pwdBlur()" onfocus="pwdFocus();">
                        <label id="pwdLabel" for="pcPassword" onfocus="pwdFocus();">Password</label>
                    </div>
                    <div class="widget-error-tips pwd-tips" id="pwdTips">
                        <span class="widget-error-tips-delta"></span>
                        <div class="widget-error-tips-wrap">
                            <div class="content error-tips-content">
                                <span id="tipsContentPwd"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-btn">
                    <button id="login-btn" class="button-button" type="button" onclick="PCSubWin()">
                        <span class="text button-text">Login</span>
                    </button>
                </div>
                <div class="widget-error-tips" id="errorTips">
                    <span class="widget-error-tips-delta"></span>
                    <div class="widget-error-tips-wrap">
                        <div class="content error-tips-content">
                            <span id="errorContent"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottomContainer">
            <div id="bottom"></div>
        </div>
    </div>
</body>
